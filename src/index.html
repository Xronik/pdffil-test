<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/index.css" />
  </head>
  <body></body>
  <section>
    <img class="logo" src="images/airSlate-logo.svg" alt="logo" />
    <form class="form" action="#" method="post">
      <span class="form-title">Log in to airSlate</span
      ><label class="form-input__label" for="email">Email address</label
      ><input
        class="form-input"
        id="email"
        type="email"
        name="email"
        placeholder="name@email.com"
      /><label class="form-input__label" for="password">Password</label
      ><input
        class="form-input"
        id="password"
        type="password"
        name="password"
        placeholder="Enter password"
      /><span class="form-terms"
        >By clicking Log in, you agree to the Terms of Services and Privacy
        Policy, including receipt of emails from of us about our service.</span
      ><button class="form-btn__submit" type="submit">Log in</button
      ><span class="form-delimiter">or continue with your social accounts</span>
      <div class="form-group">
        <div class="form-group__social">
          <button class="social-login__facebook" type="button">facebook</button
          ><button class="social-login__google" type="button">google</button
          ><button class="social-login__apple" type="button">apple</button>
        </div>
      </div>
    </form>
  </section>
</html>
